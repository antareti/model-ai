<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Offline AI Woman — One File</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#eaeaea;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:420px;
  background:#121212;
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 50px rgba(255,144,0,.2);
}
h1{text-align:center;color:#ff9000;}
button{
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#ff9000;
  color:#000;
  cursor:pointer;
}
canvas{
  width:100%;
  margin-top:15px;
  border-radius:12px;
  background:#000;
}
.footer{
  text-align:center;
  font-size:11px;
  opacity:.6;
  margin-top:6px;
}
</style>
</head>
<body>

<div class="app">
<h1>Offline AI · Woman</h1>
<button onclick="generate()">Сгенерировать</button>
<canvas id="c" width="256" height="512"></canvas>
<div class="footer">1 файл • Offline • No API</div>
</div>

<script>
const c = document.getElementById("c");
const x = c.getContext("2d");

function R(){return Math.random();}
function skin(){return `rgb(${210+R()*20},${175+R()*20},${155+R()*20})`}

function generate(){
  x.clearRect(0,0,256,512);

  // фон
  let g=x.createLinearGradient(0,0,0,512);
  g.addColorStop(0,"#222");
  g.addColorStop(1,"#050505");
  x.fillStyle=g;
  x.fillRect(0,0,256,512);

  const cx=128;
  const bodyY=210;

  // тело
  x.fillStyle=skin();
  x.beginPath();
  x.ellipse(cx,bodyY+120,45,120,0,0,Math.PI*2);
  x.fill();

  // голова
  x.beginPath();
  x.ellipse(cx,120,42,55,0,0,Math.PI*2);
  x.fill();

  // шея
  x.fillRect(cx-12,165,24,30);

  // руки
  for(let s of [-1,1]){
    x.beginPath();
    x.ellipse(cx+s*60,bodyY+110,18,90,0,0,Math.PI*2);
    x.fill();
  }

  // ноги
  for(let s of [-1,1]){
    x.beginPath();
    x.ellipse(cx+s*18,bodyY+270,16,110,0,0,Math.PI*2);
    x.fill();
  }

  // лицо
  x.fillStyle="#000";
  x.beginPath();x.arc(cx-14,120,4,0,7);x.fill();
  x.beginPath();x.arc(cx+14,120,4,0,7);x.fill();

  x.beginPath();
  x.ellipse(cx,145,12,5,0,0,7);
  x.fillStyle="rgba(150,60,80,.8)";
  x.fill();

  // волосы
  x.fillStyle="rgba(40,25,15,.95)";
  x.beginPath();
  x.ellipse(cx,110,60,70,0,0,7);
  x.fill();

  // шум (AI-эффект)
  for(let i=0;i<20000;i++){
    x.fillStyle="rgba(255,255,255,0.015)";
    x.fillRect(R()*256,R()*512,1,1);
  }
}
</script>

</body>
</html>
